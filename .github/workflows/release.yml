name: Release
run-name: Release ${{ inputs.version }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.0.1)'
        required: true
        type: string

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            GodotFirebaseiOS/.build/checkouts
            GodotFirebaseiOS/.build/repositories
            GodotFirebaseiOS/.build/artifacts
            GodotFirebaseiOS/.build/prebuilts
          key: ${{ runner.os }}-spm-${{ hashFiles('GodotFirebaseiOS/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build and copy framework
        run: ./GodotFirebaseiOS/build_and_copy.sh release

      - name: Package addon zip
        run: |
          cd demo
          zip -r "../GodotFirebaseiOS-${{ inputs.version }}.zip" addons/GodotFirebaseiOS

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ inputs.version }}" \
            --title "GodotFirebaseiOS ${{ inputs.version }}" \
            --generate-notes \
            "GodotFirebaseiOS-${{ inputs.version }}.zip"
